<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Memory Card Game</title>
	<link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="memory-game">
		<div class="memory-card" data-framework="fox">
			<img class="front-face" src="img/fox.svg" alt="Fox">
			<img class="back-face" src="img/tree.svg" alt="Memory Card">
		</div>

		<div class="memory-card" data-framework="fox">
			<img class="front-face" src="img/fox.svg" alt="Fox">
			<img class="back-face" src="img/tree.svg" alt="Memory Card">
		</div>

		<div class="memory-card" data-framework="dog">
			<img class="front-face" src="img/dog.svg" alt="Dog">
			<img class="back-face" src="img/tree.svg" alt="Memory Card">
		</div>

		<div class="memory-card" data-framework="dog">
			<img class="front-face" src="img/dog.svg" alt="Dog">
			<img class="back-face" src="img/tree.svg" alt="Memory Card">
		</div>

		<div class="memory-card" data-framework="reindeer">
			<img class="front-face" src="img/reindeer.svg" alt="Reindeer">
			<img class="back-face" src="img/tree.svg" alt="Memory Card">
		</div>

		<div class="memory-card" data-framework="reindeer">
			<img class="front-face" src="img/reindeer.svg" alt="Reindeer">
			<img class="back-face" src="img/tree.svg" alt="Memory Card">
		</div>

		<div class="memory-card" data-framework="chameleon">
			<img class="front-face" src="img/chameleon.svg" alt="Chameleon">
			<img class="back-face" src="img/tree.svg" alt="Memory Card">
		</div>

		<div class="memory-card" data-framework="chameleon">
			<img class="front-face" src="img/chameleon.svg" alt="Chameleon">
			<img class="back-face" src="img/tree.svg" alt="Memory Card">
		</div>

		<div class="memory-card" data-framework="cat">
			<img class="front-face" src="img/cat.svg" alt="Cat">
			<img class="back-face" src="img/tree.svg" alt="Memory Card">
		</div>

		<div class="memory-card" data-framework="cat">
			<img class="front-face" src="img/cat.svg" alt="Cat">
			<img class="back-face" src="img/tree.svg" alt="Memory Card">
		</div>

		<div class="memory-card" data-framework="elephant">
			<img class="front-face" src="img/elephant.svg" alt="Elephant">
			<img class="back-face" src="img/tree.svg" alt="Memory Card">
		</div>

		<div class="memory-card" data-framework="elephant">
			<img class="front-face" src="img/elephant.svg" alt="Elephant">
			<img class="back-face" src="img/tree.svg" alt="Memory Card">
		</div>
	</section>
	<div class="footer">
		<h3>Made with <img src="img/heart.png" height="1%" width="1%"> by Aniket Pathak.</h3>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
